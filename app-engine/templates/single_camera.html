{% extends 'base.html' %}
{% block content %}
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="{{ url_for('root') }}">
        <i class="fas fa-chevron-left"></i>
        Back to Dashboard
      </a>
    </div>
  </nav>
  <article class="container-fluid">
    <section class="row">
      <div class="col-8">
        <h2>
          Camera {{camera.id}}
          <a class="float-right" href = {{ url_for('show_camera_settings', camera_id=camera.id) }}>
            <i class="fas fa-cog"></i>
          </a>
        </h2>
        <div class="card">
          <img class="card-img-top" src="{{camera.img}}" alt="Card image cap">
          <div class="card-body">
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Accuracy
                <span class="badge badge-primary badge-pill">{{camera.acc}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Device Type:
                <span class="badge badge-primary">{{camera.type}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Location:
                <span class="badge badge-primary">{{camera.loc}}</span>
              </li>
            </ul>
            <strong class="card-text">Notes</strong>
            <p class="card-text mb-5">{{camera.notes}}</p>

            <canvas id="myChart" responsive="true" height="400"></canvas>
          </div>
        </div>
      </div>

    </section>
  </article>
</div>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="{{ url_for('static', filename='chart-script.js') }}"></script>
{% endblock %}
