{% extends 'base.html' %}
{% block content %}
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="{{ url_for('root') }}">
        <i class="fas fa-chevron-left"></i>
        Back to Dashboard
      </a>
    </div>
  </nav>
  <article class="container-fluid">
    <section class="row">
      <div class="col-6">
        <h2>Camera {{camera.id}} Settings</h2>
        <label for="url">URL</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="" aria-label="URL" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-qrcode"></i></span>
          </div>
        </div>
        <label for="url">Device Type</label>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="url">Frame Rate</label>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="url">Refresh Rate</label>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Notes</label>
          <textarea class="form-control" id="" rows="3">{{camera.notes}}</textarea>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default">Delete</button>
        </div>
      </div>
      <div class="col-4">
        <p class="mt-3">Thumbnail</p>
        <img class="img-fluid" src="{{camera.img}}" alt="Card image cap">
        <p class="mt-3">Thresholds</p>
        {% for item in camera.thresholds %}
        <p>
          <span>Low: {{item.low}}</span>
          <span class="float-right">
            <button type="button" class="btn btn-sm btn-link">Edit</button>
            |
            <button type="button" class="btn btn-sm btn-link">Delete</button>
          </span>

        </p>
        {% endfor %}
        <button class="btn btn-sm btn-primary">Add New</button>
      </div>

    </section>
  </article>
</div>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="{{ url_for('static', filename='chart-script.js') }}"></script>
{% endblock %}
