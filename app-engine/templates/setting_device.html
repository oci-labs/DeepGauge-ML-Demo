{% extends 'base.html' %}
{% block content %}
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="{{ url_for('root') }}">
        <i class="fas fa-chevron-left"></i>
        Back to Dashboard
      </a>
    </div>
  </nav>
  <article class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h2>Device {{device.id}} Setting</h2>
      </div>
    </section>
    <section class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="url">URL</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="{{device.bucket}}" aria-label="URL" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-qrcode"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="url">Device Type</label>
            <select class="custom-select" id="inputGroupSelect01">
              <option>Choose...</option>
              <option value="camera">Camera</option>
              <option value="gauge" selected>Gauge</option>
              <option value="raspberry_pi">RaspberryPi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="url">Frame Rate</label>
            <select class="custom-select" id="inputGroupSelect01">
              <option>Choose...</option>
              <option value="15" selected>15</option>
              <option value="30">30</option>
              <option value="60">60</option>
            </select>
          </div>
          <div class="form-group">
          <label for="url">Refresh Rate</label>
          <select class="custom-select" id="inputGroupSelect01">
            <option>Choose...</option>
            <option value="30" selected>30 seconds</option>
            <option value="60">1 minutes</option>
            <option value="300">5 minutes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Notes</label>
          <textarea class="form-control" id="" rows="3">{{device.notes}}</textarea>
        </div>
        <button type="button" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default ml-4">Delete</button>
      </form>
      </div>
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
          </div>
          <div class="form-group">
              <img class="img-fluid" src="{{device.image}}" alt="Device Image">
          </div>
          <div class="form-group">
            <label for="threshold">Thresholds</label>
            <p>
              <span>High: {{device.high_threshold}}</span>
              <span class="float-right">
                <button type="button" class="btn btn-sm btn-link">Edit</button>
                |
                <button type="button" class="btn btn-sm btn-link">Delete</button>
              </span>
            </p>
            <p>
              <span>Low: {{device.low_threshold}}</span>
              <span class="float-right">
                <button type="button" class="btn btn-sm btn-link">Edit</button>
                |
                <button type="button" class="btn btn-sm btn-link">Delete</button>
              </span>
            </p>
          </div>
          <button class="btn btn-sm btn-primary">Add New</button>
        </form>
      </div>
    </section>
  </article>
</div>
{% endblock %}
