trainingInput:
  scaleTier: STANDARD_1
  hyperparameters:
    maxTrials: 50
    maxParallelTrials: 1
    enableTrialEarlyStopping: True
    goal: MAXIMIZE
    hyperparameterMetricTag: accuracy
    params:
    - parameterName: learning_rate
      type: DOUBLE
      minValue: 0.0001
      maxValue: 0.005
      scaleType: NONE
    - parameterName: batch_size
      type: DISCRETE
      discreteValues:
      - 150
      - 300
      - 550
    - parameterName: hidden_units
      type: CATEGORICAL
      categoricalValues:
        - '[500, 100]'
        - '[500, 200, 100]'